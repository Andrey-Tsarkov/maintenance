<script>
    async function deleteActionById(id) {
        if (!confirm("Подтвердите удаление записи")) {
            return;
        }
        let response = await fetch('/api/action/' + id, {
            method: 'DELETE'
        });
        if (response.ok) {
            window.location.reload();
        } else {
            alert("Ошибка HTTP: " + response.status);
        }
    }
</script>

</th:block>
