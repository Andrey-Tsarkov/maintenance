<th:block xmlns:th="http://thymeleaf.org">

<form th:method="PUT" th:action="@{/action/{id}(id=${actionEntity.getId()})}" th:object="${actionEntity}">
    <div class="mb-3">
        <label for="name" class="form-label">Название работ</label>
        <input type="text" id="name" th:field="*{name}" class="form-control" minlength="3" required/>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback show">Name Error</div>
    </div>
    <div class="col-md-2">
        <label for="sort" class="form-label">Сортировка</label>
        <input type="number" id="sort" th:field="*{sort}" class="form-control"/>
    </div>
    <div class="mb-3">
        <div th:if="${#fields.hasErrors('sort')}" th:errors="*{sort}" class="invalid-feedback show">Sort Error</div>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>

</th:block>
